    <!-- Modal Project -->

    <!-- Modal Open Button -->
    <button id="open-btn">
        <p>Trigger the Modal</p>
    </button>

    <!-- modal and modal background -->
    <div id="modal-container">
        <div id="modal">
            <p>Here I am!</p>
            <div id="close-btn">
                &times;
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>
