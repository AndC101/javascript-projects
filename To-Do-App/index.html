<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!--Image icon for changing the background-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="center-align-flex-container">

        <div class="image-button" onclick="loadImage()">
            <span class="material-symbols-outlined md-48">Imagesmode</span>
            <span class="guide-text">Change<br>Background</span>
        </div>
        
        <h1 class="welcome-text">Welcome to the to-do app!</h1>
    </div>
    


    <div class="responsive-three-column-grid">
        <div class="left-col">
            <div class="text">
                <p>Enter your planned tasks here!</p>
                <br>

                <div class="flex-container-add">
                    <button class="add" id="left-add-btn">+</button>
                    <textarea id="left-text-area" rows="2" cols="2" placeholder="Your next big idea..."></textarea>
                </div>
                
                <ul id="left-list">
                    <!-- <div class="flex-container">
                        <button class="delete">x</button>
                        <li>Task 1</li> 
                    </div>  -->

                </ul>

            </div>
        </div>
        <div class="mid-col">
            <div class="text">
                <p>Insert the tasks you're working on here!</p>
                <br>
                <div class="flex-container-add">
                    <button class="add" id="middle-add-btn">+</button>
                    <textarea id="middle-text-area" rows="2" cols="2" placeholder="Your next big idea..."></textarea>
                </div>

                <ul id="middle-list">
                </ul>


            </div>
        </div>
        <div class="right-col">
            <div class="text">
                <p>Finished Tasks!</p>
                <br>
                <div class="flex-container-add">
                    <button class="add" id="right-add-btn">+</button>
                    <textarea id="right-text-area" rows="2" cols="2" placeholder="Hurray!"></textarea>
                </div>

                <ul id="right-list">
                </ul>


            </div>
        </div>
    </div>

    <footer>2024 Awesome Labs</footer>
    <button onclick = "myFunction()">Click me!</button>
    -->

    </script> 

</body>
</html>
